<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search api assignment</title>

    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- search area for getting search value and event search button  -->
        <section id="search-bar" class="mt-5 container ">
            <div class="text-center my-3">
                <h2>Search for your Favorite books!</h2>
            </div>
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Looking for book?" id="search-input-box">
                <button class="btn btn-outline-dark" type="button" id="search-input-button">Search</button>
            </div>
        </section>
    </header>


    <main class="container mt-4">
        <section>
            <div id="messages"></div>
            <hr>
            <div class="row row-cols-lg-4 row-cols-md-6 row-cols-sm-12 g-3" id="result_items">
            </div>
        </section>
    </main>
    <!-- js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="script/script.js"></script>

</body>

</html>
